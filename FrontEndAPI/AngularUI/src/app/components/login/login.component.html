<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg5 col-md-7 offset-md-3">
        <div class="panel border bg-white">

          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['emailAddress'].dirty && loginForm.hasError('required', 'emailAddress')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="emailAddress" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="loginForm.controls['emailAddress'].dirty && loginForm.hasError('required', 'emailAddress')" class="text-danger">*Email Address is required.</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>
              <div class="form-inline fr mt-4"><a id="forget" data-bs-toggle="modal" data-bs-target="#forgotModal" class="font-weight-bold">Forget Password?</a></div>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-blobk mt-4 w-100">Login</button>
              <div class="text-center pt-4 text-muted">Don't have an account? <a id="forget" routerLink="/signup">Sign up</a></div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                  <small>Please provide your E-mail we will send the reset link</small></p>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
              <div class="form-group pt-3">
                  <div class="input-field"> <span class="fa fa-user p-2"></span> <input [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email"> </div>
              </div>
              <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
              <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
          </div>
          <div class="modal-footer">
              <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button (click)="confirmToSend()" type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
