<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg5 col-md-7 offset-md-3">
        <div class="panel border bg-white">

          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Signup</h3>
          </div>

          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input class="form-control" formControlName="firstName" type="text" placeholder="First Name">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input class="form-control" formControlName="lastName" type="text" placeholder="Last Name">
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signupForm.controls['emailAddress'].dirty && signupForm.hasError('required', 'emailAddress')">
                  <span class="fa fa-user p-2"></span>
                  <input [(ngModel)]="emailAddress" (ngModelChange)="checkValidEmail($event)"  class="form-control" formControlName="emailAddress" type="text" oninput="this.value = this.value.toLowerCase()" placeholder="Email">
                </div>
              </div>
              <small *ngIf="signupForm.controls['emailAddress'].dirty && signupForm.hasError('required', 'emailAddress')" class="text-danger">*Email Address is required.</small>
              <small *ngIf="!isValidEmail && emailAddress" class="text-danger">*Email is invalid*</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input class="form-control" formControlName="password" [type]="type" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" class="text-danger">*Password is required.</small>
              <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-blobk mt-4 w-100">Signup</button>
              <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Log in</a></div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
